  </g>
  
  <g transform="translate(250, 350)">
    <circle cx="0" cy="0" r="25" fill="#22c55e" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">🍎</text>
  </g>
  
  <g transform="translate(320, 340)">
    <circle cx="0" cy="0" r="25" fill="#22c55e" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">🥑</text>

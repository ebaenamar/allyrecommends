  <!-- Central Text -->
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#22c55e">85</text>
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4b5563">HEALTH SCORE</text>
  
  <!-- Achievements Icons -->
  <g transform="translate(180, 340)">
